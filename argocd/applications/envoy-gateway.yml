apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway-infra
  namespace: argocd
spec:
  project: horizpipes-dev
  source:
    repoURL: https://github.com/grafysi/horizpipes-cd.git
    targetRevision: HEAD
    path: envoy-gateway
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: envoy-gateway-system