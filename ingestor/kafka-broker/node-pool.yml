apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: kpool-a
  labels:
    strimzi.io/cluster: kluster
spec:
  replicas: 3
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        class: share-local-sc
        size: 100Gi
        deleteClaim: false
        kraftMetadata: shared


