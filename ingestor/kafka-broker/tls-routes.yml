apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: hzp-strimzi-broker-0
  namespace: strimzi
spec:
  hostnames:
    - broker-0.strimzi.hzp.local
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: shared-gateway
      namespace: envoy-gateway-system
      sectionName: tls-listener
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: hzp-cluster-pool-a-exposed-0
          port: 9092

